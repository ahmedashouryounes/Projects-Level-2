<div style="min-height: 80vh;" class="container-md">
  <div class="d-flex flex-column justify-content-between align-items-center py-5">
    <h1 class="text-center">Sign up</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Your name</label>
      <input [(ngModel)]="name" type="text" class="form-control" 
        placeholder="Enter your name" id="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" 
        placeholder="name@example.com" id="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" 
        placeholder="Enter your password" id="password">
    </div>
    <button class="btn btn-primary" (click)="signup()">Sign up</button>
  </div>
</div>
