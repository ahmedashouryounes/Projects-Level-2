    <div class="card rounded-3 mb-3 {{isComplete ? 'alert alert-success': 'alert alert-secondary'}}">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="w-75">
          <h5 class="card-title">{{todoItem.title}}</h5>
          <p class="card-text">{{todoItem.details}}</p>
        </div>
        <div class="text-start">
          <button class="btn btn-success" [routerLink]="'/form/' + todoItem._id">edit</button>
          <button class="btn  my-2 d-block {{isComplete ? 'btn-secondary': 'btn-success'}}" (click)="complete()">{{!isComplete ? 'completed' : 'incomplete'}}</button>
          <button class="btn text-danger" (click)="delete()">delete</button>
        </div>
      </div>
    </div>
